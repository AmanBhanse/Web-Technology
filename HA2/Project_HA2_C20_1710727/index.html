
<!DOCTYPE html>
<html>
<head>
	<title>STUDENT FORM</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="TEXT/CSS" href="./style.css">
</head>
<body>
<div>
	<div><div class="heading"><h1>VIT Addmission Process</h1></div></div>
	<div class="navbar">
		
		<div class="navbar-item">HOME</div>
		<div class="navbar-item">PLACEMENTS</div>
		<div class="navbar-item">CONTACT</div>
	</div>

	<div class="conteiner">
		<div></div>
		<div id="Form-conteiner">
			<form>
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="fname">
				<label for="lname">Last Name:</label>
  				<input type="text" id="lname" name="lname">

  				<label for="father_name">Father's Name</label>
  				<input type="text" id="father_name" name="father_name">

  				<label for="mother_name">Mother's Name</label>
  				<input type="text" id="mother_name" name="mother_name">

  				<label for="birthday">Birthday:</label>
  				<input type="date" id="birthday" name="birthday">
  				<label for="email">Enter your email:</label>
  				<input type="email" id="email" name="email">
  				<label for="phone">Enter your phone number:</label>
  				<input type="tel" id="phone" name="phone"  pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="1234-56-789">
  				<label for="application">Date of application:</label>
  				<input type="date" id="application" name="application">

  				<label for="caste">Caste:</label>
				<input type="text" id="caste" name="caste">

				<label for="stream">Stream</label>
				<input list="stream">
				  	<datalist id="stream">
					    <option value="Computer Science">
					    <option value="Electronic">
					    <option value="E&TC">
					    <option value="Instrumentation">
					    <option value="Chemical">
 					</datalist>
 				<label for="address">Address</label>
 				<textarea name="address" row="10" col="30"></textarea>

 				<label for="primary_school">Primary School Name</label>
  				<input type="text" id="primary_school" name="primary_school">

 				<label for="primary_marks">Primary Education Marks</label>
 				<input type="number" id="primary_marks" name="primary_marks" min="1" max="100">

 				<label for="secondary_school">Secondary School Name</label>
  				<input type="text" id="secondary_school" name="secondary_school">

 				<label for="secondary_marks">Secondary Education Marks</label>
 				<input type="number" id="secondary_marks" name="secondary_marks" min="1" max="100">

 				<label for="MHCET_marks">MH-CET Education Marks</label>
 				<input type="number" id="MHCET_marks" name="MHCET_marks" min="1" max="200">


 				<input type="SUBMIT" id="submit-button" value="SUBMIT">
			</form>
		</div>
		<div></div>
	</div>

</div>


</body>
</html>
